<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="juegos,entretenimiento">
    <meta name="description" content="Página dedicada a la venta de videojuegos">

    <meta name="robots" content="index">
    <link rel="stylesheet" href="sesionstyle.css">
    <title>Inicia sesión</title>
</head>
<body>
    <header>
        <nav class="navigation">
            <img src="./Images/Logo blanco 1.svg" alt="">
            <div class="links">
                <a href="index.html">Home</a>
                <a href="#FAQ">FAQ</a>
                <a href="#FAQ">News</a>
                <a href="#FAQ">About</a>
            </div>
            <div class="login">
                <a href="iniciocuenta.html">Log in</a>
            </div>
        </nav>
    </header>
    <form>
        <ul>
            <li>
                <input type="text" placeholder="Games ID" required="" maxlength="40" minlength="5">
            </li>
            <li>
                <input type="password" placeholder="Password" required="" minlength="5" maxlength="15">
            </li>
            <li>
                <input type="password" placeholder="Repeat Password" required="" minlength="5" maxlength="15">
            </li>
            <li>
                <input type="email" placeholder="Email" required="" minlength="7" maxlength="20">
            </li>
            <li>
                <input type="checkbox" required="">
                <p>I accept the policies of the page</p>
            </li>
            <li>
                <input type="checkbox" required="">
                <p>I am over 13 years old</p>
            </li>
            <li>
                <input type="button" value="Send">
            </li>
        </ul>
    </form>
    <script src="codigo.js"></script>
